<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp hình</title>
</head>
<body>
<script>
    class Circle {
        radius;
        color;
        constructor(radius,color) {
            this.radius=radius;
            this.color=color;
        }
        get radius(){
            return this.radius;
        }
        get color(){
            return this.color;
        }
        set radius(radius){
            this.radius=radius;
        }
        set color(color){
            this.color=color;
        }
        getArea(){
            return (this.radius)*(this.radius)* Math.PI;
        }
    }
    let nextex = new Circle(10);
    nextex.radius= 20;// thay đổi giá trị của bán kính từ 10 lên 20
    alert(nextex.getArea());
</script>
</body>
</html>
